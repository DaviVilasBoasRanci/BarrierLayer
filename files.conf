# BarrierLayer File Hiding Configuration
# Adicione caminhos para esconder do processo alvo.
# Use "hide_path" seguido pelo caminho ou parte do caminho.

# Esconder o diretório .wine na home do usuário
hide_path .wine

# Esconder o executável do wine
hide_path /usr/bin/wine

# Esconder o processo do wineserver (se aparecer em algum caminho)
hide_path wineserver

# Esconder o drive Z:, que é um forte indicativo do Wine
hide_path Z:
